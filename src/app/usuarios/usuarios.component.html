<div class="col s12 m12 l9">
  <p-table [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true"
    [rows]="15">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Usuário</th>
        <th>Email</th>
        <th>Permissão</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Adicionar Novo"></button>
      </div>
    </ng-template>
  </p-table>

  <p-dialog header="Informações Usuário" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
    <div class="ui-g ui-fluid" *ngIf="user">
      <form [formGroup]="userForm">
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="username">Usuário</label>
          </div>
          <div class="ui-g-8">
            <input pInputText id="username" formControlName="username" />
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="email">Email</label>
          </div>
          <div class="ui-g-8">
            <input pInputText id="email" formControlName="email" />
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="password">Senha</label>
          </div>
          <div class="ui-g-8">
            <input type="password" pPassword id="password" formControlName="password" />
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="permissao">Permissão</label>
          </div>
          <div class="ui-g-8">

          </div>
        </div>
      </form>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="remover()" label="Remover"></button>
        <button type="button" pButton icon="fa-check" (click)="salvar()" label="Salvar"></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
