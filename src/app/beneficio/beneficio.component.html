<div class="col s12 m12 l9">
    <div>
        <input #gb type="text" pInputText placeholder="Melhore sua busca">
    </div>

  <p-dataTable #dt [value]="beneficios" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb">
    <p-header>
      Lista dos Benefícios
      <div class="ui-helper-clearfix">
          <button type="button" pButton icon="fa-file-o" iconPos="left" label="Exportar" (click)="dt.exportCSV()" ></button>
      </div>
    </p-header>
    <p-column field="id" header="Posição" [sortable]="true"></p-column>
    <p-column field="descricao" header="Descrição" [sortable]="true"></p-column>
    <p-column field="data" header="Data" [sortable]="true">
      <ng-template let-col let-beneficios="rowData" let-ri="rowIndex" pTemplate="body" >
        {{ [beneficios.data] }}
      </ng-template>
    </p-column>
    <p-column field="status" header="Status" [sortable]="true">
        <ng-template let-col let-beneficio="rowData" let-ri="rowIndex" pTemplate="body" >
          {{ [beneficio.status ? 'Ativo' : 'Inativo'] }}
        </ng-template>
    </p-column>
    <p-column>
      <ng-template let-ben="rowData" pTemplate="body">
        <a [routerLink]="['/beneficios', ben.id]" class="btn-floating waves-effect waves-light red">
          <i class="material-icons right">create</i>
        </a>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
