<div class="col s12 m12 l9">
  <h5>Informação do Benefício</h5>

  <form [formGroup]="formBeneficio" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="input-field col s12 m12 l6" >
        <input id="descricao" type="text" pInputText formControlName="descricao" >
        <label for="descricao">Descrição</label>
      </div>
    </div>

    <p-button type="submit" icon="fa fa-fw fa-check" label="Cadastrar"></p-button>

  </form>

</div>
