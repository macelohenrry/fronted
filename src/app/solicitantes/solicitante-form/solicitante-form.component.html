<div class="col s12 m12 l9">
  <h5>Nova Solicitação</h5>
  <form [formGroup]="solicitanteForm" (ngSubmit)="onSubmit()">
    <p-tabView>
      <p-tabPanel header="Identificação">
        <div class="row">
          <div class="col s12 m12 l4">
            <input type="text" pInputText placeholder="Nome" required formControlName="nome" />
          </div>
          <div class="col s12 m8 l3">
            <input type="text" pInputText placeholder="Apelido" required formControlName="apelido" />
          </div>
          <div class="col s12 m8 l3">
            <input type="email" pInputText placeholder="Email" required formControlName="email" />
          </div>
          <div class="col s12 m8 l2">
            <p-inputMask mask="(99) 99999-9999" placeholder="Contato" formControlName="contato"></p-inputMask>
          </div>
          <div class="col s12 m8 l2">
            <p-inputMask mask="999.999.999-99" placeholder="CPF" formControlName="cpf"></p-inputMask>
          </div>
          <div class="col s5 m8 l2">
            <input type="text" pInputText pKeyFilter="num" placeholder="RG" required formControlName="rg">
          </div>
          <div class="col s5 m8 l1">
            <input type="text" pInputText placeholder="Org.Exp." required formControlName="orgaoExpedidor" />
          </div>
          <div class="col s12 m8 l2">
            <input materialize="pickadate" [materializeParams]="[{format: 'dd/mm/yyyy'}]" type="text" class="datepicker" required formControlName="dataNascimento">
          </div>
          <div class="col s5 m8 l3">
            <input type="text" pInputText pKeyFilter="num" placeholder="NIS" formControlName="nis">
          </div>
          <div class="col s12 m12 l3">
            <p-dropdown [options]="selectEstadoCivil" placeholder="Estado Civil" formControlName="estadoCivil" optionLabel="descricao" [style]="{'width':'200px'}"></p-dropdown>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Dados Econômicos">
        Content 2
      </p-tabPanel>
    </p-tabView>
    <p-button type="submit" icon="fa fa-fw fa-check" label="Cadastrar"></p-button>
  </form>


  <div class="col s12 m12 l4">

  </div>
  <div class="col s12 m12 l4">

  </div>
  <div class="col s12 m12 l4">

  </div>

  <div class="col s12 m12 l4">

  </div>
  <div class="col s12 m12 l4">

  </div>
  <div class="col s12 m12 l4">

  </div>
  <div class="col s12 m12 l4">

  </div>

</div>
